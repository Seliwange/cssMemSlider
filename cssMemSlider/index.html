<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section class="slider">
        <div class="wrapper">
            <div class="slider__inner">
                <div class="slider__items">
                    <div class="slider__items-wrap">
                        <div class="slider__item">
                            <img class="slider__img" src="./assets/img/cat1.jpg" alt="cat">
                            <p class="slider__desc">See how I can</p>
                        </div>
                    </div>
                </div>
                <div class="slider__items">
                    <div class="slider__items-wrap">
                        <div class="slider__item">
                            <img class="slider__img" src="./assets/img/cat2.jpg" alt="cat">
                            <p class="slider__desc">It's so funny</p>
                        </div>
                    </div>
                </div>
                <div class="slider__items">
                    <div class="slider__items-wrap">
                        <div class="slider__item">
                            <img class="slider__img" src="./assets/img/cat3.jpg" alt="cat">
                            <p class="slider__desc">I can do that too</p>
                        </div>
                    </div>
                </div>
                <div class="slider__items">
                    <div class="slider__items-wrap">
                        <div class="slider__item">
                            <img class="slider__img" src="./assets/img/cat4.jpg" alt="cat">
                            <p class="slider__desc">I'm ashamed of you</p>
                        </div>
                    </div>
                </div>
                <div class="dots">
                    <button class="dot" type="button"></button>    
                    <button class="dot" type="button"></button>    
                    <button class="dot" type="button"></button>    
                    <button class="dot" type="button"></button>    
                </div>
            </div>
        </div>
    </section>
                
    <script src="./js/script.js"></script>
</body>
</html>
